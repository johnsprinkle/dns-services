version: "3.9"

services:
  unbound:
    network_mode: "host"
    environment:
      ALLOWED_SUBNET: 192.168.0.0\/16
  pihole:
    network_mode: "host"
    environment:
      DNSMASQ_LISTENING: local
      PIHOLE_DNS_: 127.0.0.1#5053
      REV_SERVER: "true"
      REV_SERVER_TARGET: 192.168.1.1
      REV_SERVER_CIDR: 192.168.0.0/16